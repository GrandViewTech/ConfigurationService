<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Custom CSS AND JS -->
<script src="static/js/welcome.js"></script>

<meta charset="ISO-8859-1"/>
<title>Welcome To Configuration Service</title>
</head>
<body>
<div ng-app="myApp" ng-controller="formCtrl" ng-init="init()">
  <div style="width:1200px ; height: 50px;  margin:10px auto;">
    <form class="form-inline">
      <div class="form-group">
         <div class="dropdown">
          <label >Enviorment : </label>
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> {{setting.envoirnment}}
            <span class="caret" />
          </button>
          <ul class="dropdown-menu">
            <li ng-select="setting.envoirnment" ng-repeat="envoirnment in envoirnments" ng-click="updateEnv(envoirnment)"><a href="#">{{envoirnment}}</a></li>
          </ul>
          </div>
      </div>
      <div class="form-group">
         <div class="dropdown">
          <label for="configValue">Application : </label>
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> {{setting.application}}
            <span class="caret" />
          </button>
          <ul class="dropdown-menu">
            <li ng-select="setting.application" ng-repeat="application in applications" ng-click="updateApp(application)"><a href="#">{{application}}</a></li>
          </ul>
          </div>
      </div>
      <div class="form-group">
        <label for="setting.configKey">Key : </label>
        <input type="text" class="form-control" id="setting.configKey" ng-model="setting.configKey" placeholder="key">
      </div>
      <div class="form-group">
        <label for="setting.configValue">Value : </label>
        <input type="text" class="form-control" id="setting.configValue" ng-model="setting.configValue" placeholder="value">
      </div>
    <button type="submit" class="btn btn-default" ng-click="add()">Submit</button>
</form>
</div>
      
    
<div>
<table class="table table-sm" size="80%">
  <thead>
      <tr>
      <th>#</th>
      <th>Enviorment</th>
      <th>Application</th>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
    <tbody>
         <tr ng-repeat="setting in settings">
             <td>{{$index+1}}</td>
             <td>{{setting.envoirnment}}</td>
             <td>{{setting.application}}</td>
             <td>{{setting.configKey}}</td>
             <td>{{setting.configValue}}</td>
        </tr>
    </tbody>
</table>  
</div>
</div>   
</body>
</html>
